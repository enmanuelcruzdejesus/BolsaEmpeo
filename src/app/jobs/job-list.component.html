<div class="bg-container" style="position: relative; padding: 5%;">
    <h1 class="titulo">Bolsa de Empleos</h1>
    <hr>
    <button id="postJobButton" class="btn btn-primary btn-lg" (click)="postJob()">Post Job</button>
    <div class="container" style="position: relative;">

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
        </mat-form-field>

        <div class="container mt-5" *ngFor="let cat of CATEGORIES">

            <h1>{{cat}}</h1>
            <hr>
            <table mat-table matSort [dataSource]="dataSource" #TableSort="matSort" class="mat-elevation-z8" style="width: 100%; background-color: white;">



                <!-- Company Column -->
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef>Company</th>
                    <td mat-cell *matCellDef="let element">{{ element.company }}</td>
                </ng-container>

                <!-- Location Column -->
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
                    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                </ng-container>

                <!-- Detail Column -->
                <ng-container matColumnDef="detail">
                    <th mat-header-cell *matHeaderCellDef>Detail</th>
                    <td mat-cell *matCellDef="let element"><button id="detailButton" class="btn btn-primary col-md-3" (click)="jobDetail(element._id)">Go</button></td>
                </ng-container>

                <!--
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">Company</th>
                        <th scope="col">Position</th>
                        <th scope="col">Location</th>
                        <th scope="col">Detail</th>

                    </tr>
                </thead>
                <tbody *ngFor="let job of jobs | paginate: config">
                    <tr *ngIf="job.category.tipo === cat">

                        <td>{{job.company}}</td>
                        <td>{{job.position}}</td>
                        <td>{{job.location}}</td>
                        <td><button id="detailButton" class="btn btn-primary col-md-3" (click)="jobDetail(job._id)">Go</button></td>
                    </tr>

                </tbody>

                -->
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </table>

            <mat-paginator #TablePaginator="matPaginator" [pageSize]="3" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
